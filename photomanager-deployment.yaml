apiVersion: apps/v1
kind: Deployment
metadata:
  name: photomanager    
  labels:
    app: photomanager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: photomanager
  template:
    metadata:
      labels:
        app: photomanager
    spec:
      containers:
      - name: photomanager
        image: ibmcom/photomanager:v1
        ports:
        - name: http-server
          containerPort: 4000